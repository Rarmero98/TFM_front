<section *ngFor="let group of arrGroups"
	class="img-bg-gif container border border-2 rounded-4 align-items-start py-2 mt-2 m-0" [routerLink]="navigateTo">
	<div class="mx-3">
		<div class="row pt-1 w-100 align-items-center mx-0">
			<div class="d-flex w-100 justify-content-between align-items-center px-0">
				<p class="d-flex col-10 text-left m-0 p-0 text-125 fw-bold">{{ group.title }}</p>
				<p class="price-groups m-0 p-0 text-125 justify-content-end d-flex col-2 mb-0"
					[ngStyle]="{'color': amountColor}">{{ amount | currency: 'EUR' }}</p>
				<!-- <p class="m-0 p-0 text-125 justify-content-end d-flex col-2">250.00</p> -->
			</div>
			<div class="d-flex w-100 justify-content-between align-items-center px-0">
				<p class="m-0 p-0 pb-1 text-75 d-flex col-10">{{ group.description }}</p>
				<p class="m-0 p-0 text-50 justify-content-end d-flex col-2">RESUMEN</p>
			</div>
		</div>
	</div>
</section>
