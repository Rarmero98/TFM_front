<section class="box img-bg-gif container border border-2 rounded-4 align-items-center px-4 py-4 mt-3">
  <div class="d-flex pt-1 w-100 align-items-center">
    <h3 class="px-3 fw-bold mb-0">{{ title }}</h3>
    <a href="#" class="ms-auto"><i class="fa-solid fa-ellipsis-vertical" style="color: #027184;"></i></a>
  </div> 
  <div class="accordion mt-3" id="accordion-{{ title }}">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ title }}">
        <button class="accordion-button" type="button" (click)="toggleAccordion()"
                [attr.aria-expanded]="isExpanded ? 'true' : 'false'"
                [attr.aria-controls]="'collapse-' + title">
          RESUMEN
        </button>
      </h2>
      <div [id]="'collapse-' + title"
           class="accordion-collapse collapse"
           [ngClass]="{'show': isExpanded}"
           [attr.aria-labelledby]="'heading-' + title">
        <div class="accordion-body">
          <ul>
            <li *ngFor="let payment of userPayments">
              {{ payment.description }} - {{ payment.amount }}€ 
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
