<div class="menu-container">
    @if (parent === 'detailGroup'){
    <a class="btn btn-menu" [routerLink]="['/filter']" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Añadir amigos">
        <i class="fa-solid fa-user-plus"></i></a>
    <a type="button" class="btn btn-menu" [routerLink]="['/payments']" data-bs-toggle="modal"
        data-bs-target="#modalAgregarProducto" title="Añadir gastos">
        <i class="fa-solid fa-coins"></i>
    </a>

    }@else if (parent === 'groups') {
    <a class="btn btn-menu" data-bs-toggle="tooltip" data-bs-placement="top" title="Añadir grupo">
        <i class="fa-solid fa-users"></i></a>
    <a type="button" class="btn btn-menu" data-bs-toggle="tooltip" data-bs-placement="top" title="Cerrar grupo">
        <i class="fa-solid fa-handshake"></i>
    </a>
    }
</div>
