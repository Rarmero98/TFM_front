<div class="wp container-fluid mt-5">
    <h2>Búsqueda de amigos</h2>
    <form class="d-flex flex-column mt-4" role="search" #searchform="ngForm" (ngSubmit)="getAllUsers()">
        <div class="mb-2">
            <label for="searchInput" class="form-label">Buscar:</label>
        </div>
        <div class="d-flex">
            <input id="searchInput" class="form-control me-2" type="text" placeholder="Busca lo que se te ocurra"
                aria-label="Search" name="searchInput" ngModel>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Resultados de búsqueda -->
    <div class="mt-4" *ngIf="arrUsers.length > 0">
        <h3>Resultados de la búsqueda:</h3>
        <ul class="list-group">
            <li *ngFor="let user of arrUsers" class="list-group-item">
                <h5>{{ user.name }}</h5>
                <!-- <p>Email: {{ user.email }}</p>
                <p>Phone: {{ user.phone }}</p> -->
            </li>
        </ul>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div class="mt-5" *ngIf="arrUsers.length === 0 && searchform.submitted">
        <h3>No se encontraron resultados</h3>
    </div>
</div>
