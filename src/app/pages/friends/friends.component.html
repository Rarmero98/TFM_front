<section class="wp justify-content-center">
  <section class="header">
    <h2 class="mt-5 mb-5 text-center">Mis Amigos</h2>
    <span>
      <a class="icon-link icon-link-hover" style="color:#027184;" href="/historial">
        HISTORIAL GLOBAL
        <i class="fa-solid fa-arrow-right" style="color:#027184;"></i>
      </a>
    </span>
  </section>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      
      <ng-container *ngIf="members && members.length > 0; else noMembers">
        <div class="col mb-4" *ngFor="let member of members">
          <div class="card h-100">
            <img [src]="member.profile_image || 'https://placehold.co/400x300.png'" class="card-img-top img-fluid rounded" alt="Imagen de perfil de {{ member.username }}">
            <div class="card-body">
              <h5 class="card-title text-wrap text-truncate">{{ member.username }}</h5>
              <p class="card-text text-wrap text-truncate">{{ member.email }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    
      <ng-template #noMembers>
        <section class="box img-bg-gif container border border-2 rounded-4 align-items-center px-4 py-4 mt-3">
          <div class="d-flex pt-1 w-100 align-items-center">
            <h5 class="px-3 fw-bold mb-0">No se encontraron miembros</h5>
            <a href="#" class="ms-auto"><i class="fa-solid fa-arrow-left" style="color: #027184;"></i></a>
          </div>
        </section>
      </ng-template>
    </div>
  </div>
</section>
