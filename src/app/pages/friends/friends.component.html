<section class="wp justify-content-center">
  <section class="header">
    <h2 class="mt-5 mb-5 text-center">Mis Amigos</h2>
    <span>
      <a class="icon-link icon-link-hover" href="/historial">
        HISTORIAL GLOBAL
        <i class="fa-solid fa-arrow-right" style="color: rgb(18, 113, 253);"></i>
      </a>
    </span>
  </section>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col mb-4" *ngFor="let amigo of amigos">
        <div class="card h-100">
          <img src="https://placehold.co/400x300.png" class="card-img-top img-fluid rounded" alt="Imagen de perfil de {{ amigo.nombre }}">
          <div class="card-body">
            <h5 class="card-title text-wrap text-truncate" >{{ amigo.name }}</h5>
            <p class="card-text text-wrap text-truncate" >{{ amigo.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
