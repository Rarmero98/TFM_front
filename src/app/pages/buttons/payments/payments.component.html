<section class="wp container">
	<h2 class="mt-4">Añadir gastos</h2>
	<div class="mb-3 mt-2">
		<label for="descripcion" class="form-label mt-2">Descripción:</label>
		<input type="text" class="form-control" id="descripcion" placeholder="Ingrese una descripción"
			[(ngModel)]="newPayment.description">
	</div>
	<div class="mb-3">
		<label for="importe" class="form-label mt-2">Importe:</label>
		<input type="number" class="form-control" id="importe" placeholder="Ingrese el importe"
			[(ngModel)]="newPayment.amount">
	</div>

	<label for="payer" class="form-label mt-2">Pagador:</label>
	<select id="payer" class="form-select" label="Selecciona quién pagará" [(ngModel)]="newPayment.paid_by">
		<option *ngFor="let user of arrUsers" [ngValue]="user.id">{{ user.name }}</option>
	</select>

	<label for="payee" class="form-label mt-3">Participantes:</label>
	<select id="payee" class="form-select" multiple aria-label="Selecciona quiénes participarán"
		[(ngModel)]="newPayment.payee">
		<option *ngFor="let user of arrUsers" [ngValue]="user.id">{{ user.name }}</option>
	</select>

	<button class="btn btn-primary btn btn-lg mt-5" (click)="createPayment(groupId, newPayment)">Añadir</button>
</section>
