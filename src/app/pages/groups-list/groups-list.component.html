<section class="wp justify-content-center">
    <section>
        <h2 class="mt-5 mb-4 text-left">Mis Grupos</h2>
    </section>

    <ng-container *ngFor="let card of groupCards">
        <app-group-card [icon]="card.icon" [title]="card.title" [time]="card.time" [amount]="card.amount"
            [navigateTo]="card.navigateTo">
        </app-group-card>
    </ng-container>

    <div class="d-flex justify-content-between mt-5">
        <span>BALANCE</span>
        <span class="price-text" [ngStyle]="{'color': TotalBalance < 0 ? 'Crimson' : 'Limegreen'}">{{ TotalBalance |
            currency: 'EUR' }}</span>
    </div>
    <hr class="mx-auto mb-5">
</section>
