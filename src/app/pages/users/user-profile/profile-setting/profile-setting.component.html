<div class="container d-flex flex-column gap-3 mt-4 mb-4">

    <h4>
        <button class="btn" [routerLink]="['/profile-info/:idUser']">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#f6a278"
                class="bi bi-arrow-left-square-fill arrow" viewBox="0 0 16 16">
                <path
                    d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1" />
            </svg>
        </button>
        Mi perfil
    </h4>


    <div class="card flex-md-row m-auto mb-5 p-lg-4">
        <img class="card-img-top mt-2" [src]="" [alt]="">
        <div class="card-body mb-0 mb-md-4 ms-0 ms-md-4">
            <h5 class="card-title mb-2 text-center">
                Nombre usuario
            </h5>
            <p>Fecha nacimiento:</p>
            <p>Teléfono:</p>
            <p>Email:</p>
            <p>Contraseña:</p>
        </div>


        <div class="btn-container w-100 position-absolute bottom-0 start-0 d-flex justify-content-end p-1 p-md-3">

            <button type="button" class="btn btn-light border border-black me-3" (click)="cancel(userId)">Cancelar</button>

            <button type="button" class="btn btn-success">Guardar</button>

        </div>

        <a type="button" class="delete-account p-0 p-md-3" (click)="deleteUser(userId)">Eliminar cuenta</a>




    </div>

</div>
