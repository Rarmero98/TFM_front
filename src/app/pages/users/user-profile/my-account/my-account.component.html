<div class="container d-flex flex-row">
    <div class="cardAccount">
        <img class="card-img-top" [src]="unUser?.imageUrl || 'assets/images/default-img.png'"
            [alt]="unUser?.name || 'img-personal '" title="imagen-perfil">

        <div class="card-body p-1 m-1">
            <b> {{ unUser?.name }}</b>

            <b> {{ unUser?.email }} </b>
        </div>

    </div>
</div>
